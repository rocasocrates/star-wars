<div class="form-group">
		<div id="container">
				<div
				  ng2-carouselamos
				  class="slides-wrapper"
				  [items]="items"
				  [width]="900"
				  [$prev]="prev"
				  [$next]="next"
				  [$item]="item"
				>
				</div>
			  
		  
			  <ng-template #prev>
				<img src="assets/prev.png" id="left" />
			  </ng-template>
			  <ng-template #next>
				<img src="assets/next.png" id="right" />
			  </ng-template>
			  <ng-template #item let-item let-i="index">
		  
				  <div class="items">
					<img src="{{ item.name }}">
				  </div>
		  
			  </ng-template>
		</div>
	
	
	<label for="sel1">Search Movie</label>
	
	 <select  ng-model="selected" (change)="searchMovie()" class="form-control" id="sel1">
		<option *ngFor="let peli of listFilms" [value]= 'peli.episode_id'>
			{{peli.title}}
		</option>  
	</select>
	<button (click)= "opt()">Select Movie</button>
	<p *ngFor="let peli of film" ><span>Epidode  {{peli.episode_id}}  </span><span> {{peli.title}}  </span>
	<span><a target="_blank" [routerLink]="['/details', peli.episode_id]" routerLinkActive="active">Details</a></span>
	</p>
	
	
      
</div>
